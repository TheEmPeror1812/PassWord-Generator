<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    <section class="header">
        <div class="container">
            <h2>Create Secure Password</h2>
        </div>
    </section>

    <section class="mid-body">
        <div class="con">
            <button id="strong" onclick="st()">Strong Password</button>
        </div>

        <div class="con">
            <button id="funny" onclick="fp()">Funny Password</button>
        </div>

        <div class=" con">
            <button id="week" onclick="wk()">Week Password</button>
        </div>

        <div class="con">
            <button id="super" onclick="ssp()"> Super-Strong Password</button>
        </div>
    </section>

    <div class="container">
        <div class="pass_out" id="out">
            
        </div>
    </div>
    
</body>
